    <script >
        function trykk(trykTegn) {
            let tast =  trykTegn.innerhtml;
            let tastID = trykTegn.id;
            if (trykTegn.class != "spacebar" && trykTegn.class !="cleartast") {
            document.getElementById(tastID).classList.remove('tast');
            document.getElementById(tastID).classList.add('tastInn');
            const timer = setTimeout(reset, 200, tastID);}
            else if (trykTegn.class=="spacebar") {
            document.getElementById(tastID).classList.remove('spacebar');
            document.getElementById(tastID).classList.add('spaceInn');
            const timer = setTimeout(resetspace, 200, tastID);

            }
            else {
            document.getElementById(tastID).classList.remove('cleartast');
            document.getElementById(tastID).classList.add('cleartastInn');
            const timer = setTimeout(resetclear, 200, tastID);

            }
            

        }
        var text;
        const screenContent=[];
        function writer(letter) {
             text = letter.innerHTML;
             screenContent.push(text);
             content = screenContent.join("");
             document.getElementById('tekstfelt').innerHTML = content;
             console.log(content, screenContent);


        }
        function reset(tastID) {
            document.getElementById(tastID).classList.add('tast');
            document.getElementById(tastID).classList.remove('tastInn');
        }
        function resetspace(tastID) {
            document.getElementById(tastID).classList.add('spacebar');
            document.getElementById(tastID).classList.remove('spaceInn');
        }
        function resetclear(tastID) {
            document.getElementById(tastID).classList.add('cleartast');
            document.getElementById(tastID).classList.remove('cleartastInn');
        }
